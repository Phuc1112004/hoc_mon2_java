<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1>Publisher</h1>
    <a class="btn btn-primary" th:href="@{/publishers/create}">Add New Publisher</a>
    <a class="btn btn-secondary" th:href="@{/books}">Books</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="publisher : ${publishers}">
            <td th:text="${publisher.id}"></td>
            <td th:text="${publisher.name}"></td>
            <td>
                <a class="btn btn-info" th:href="@{/publishers/{id}(id=${publisher.id})}">Details</a>
                <a class="btn btn-warning" th:href="@{/publishers/edit/{id}(id=${publisher.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/publishers/delete/{id}(id=${publisher.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
